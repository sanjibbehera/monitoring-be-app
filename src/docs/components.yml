components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          format: email
        email:
          type: string
          format: email
        password:
          type: string
        accountId:
          type: string
        region:
          type: string
       
      example:
        name : Aws client
        email: bhumika252.rawat@teqfocus.com
        password: password1
        accountID: 76739787828
        region: ap-south-1

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
          
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

  responses:
    Unauthorized:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 401
              message: Please authenticate
    Forbidden:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 403
              message: Forbidden
    NotFound:
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 404
              message: Not found

   

   
    

    

 